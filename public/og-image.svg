<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09"/>
      <stop offset="100%" style="stop-color:#1c1917"/>
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="orb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative orbs -->
  <circle cx="150" cy="100" r="200" fill="url(#orb-gradient)"/>
  <circle cx="1050" cy="530" r="250" fill="url(#orb-gradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Logo icon -->
  <g transform="translate(540, 180)">
    <rect width="120" height="120" rx="24" fill="url(#primary-gradient)"/>
    <g transform="translate(26, 26)">
      <path d="M34 6L6 20L34 34L62 20L34 6Z" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M6 48L34 62L62 48" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M6 34L34 48L62 34" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="#fafaf9">ArtemisKit</text>

  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a8a29e">Test LLM Apps Before They Break</text>

  <!-- Subtitle -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#78716c">Open-source CLI for LLM evaluation</text>

  <!-- Bottom accent line -->
  <rect x="400" y="540" width="400" height="4" rx="2" fill="url(#primary-gradient)" opacity="0.6"/>
</svg>
